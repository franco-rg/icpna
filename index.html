<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Enlaces CSS -->
    <link rel="stylesheet" href="css/icpna.css">
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500&display=swap" rel="stylesheet">
    
    <title>Virtua Icpna</title>
</head>
<body>
    <header>
        <div class="container-logo">
            <img src="img/LOGO_BLANCO.png">
        </div>
    </header>

    <div class="container--navbar">
        <div class="container-items">
            <a href="#">Home</a>
        </div>
    </div>

    <div class="container-content">
        <div class="form-login">
            <div class="combo-idioma">
                <select name="select--idioma">
                    <option value="Espanol">Español</option>
                    <option value="Ingles">Ingles</option>
                    <option value="Portugues">Portugues</option>
                </select>
            </div>

            <div class="contenedor-codigo">
                <div class="contenedor-interno__codigo">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Usuario">
                </div>
            </div>

            <div class="contenedor-codigo">
                <div class="contenedor-interno__codigo">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Contraseña">
                </div>
            </div>
            
            <button href="#" class="login-btn">Ingresar!</button>
        </div>

        <!-- Imagen Prom -->
        <div class="contenedor-imagen">
            <img src="img/VIRTUAL ICPNA CONECTA2_1.jpg">
        </div>
    </div>
</body>
</html>
